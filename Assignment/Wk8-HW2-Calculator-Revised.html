<script type="text/javascript">
//All my element
const operatorBox = document.getElementById("operatorBox");
const num3 = document.getElementById('num3');
​
//????? Question: How to create function to be used later?
const operators = {
    			add : "+",
    			divide: "÷",
    			multiply: "×",

    		}
​
​
	// create 4 function getSum, getDifference, getDifference, getProduct
function getSum() {
  var num1 = parseFloat(document.getElementById('num1').value);
  var num2 = parseFloat(document.getElementById('num2').value);
  operatorBox.innerHTML = operators.add;
  num3.value = num1 + num2;
}
​
			function getDifference() {
              var num1 = parseFloat(document.getElementById('num1').value);
              var num2 = parseFloat(document.getElementById('num2').value);
             operatorBox.innerHTML = operators.subtract;
              num3.value = num1 - num2;
            }
​
			function getProduct() {
              var num1 = parseFloat(document.getElementById('num1').value);
              var num2 = parseFloat(document.getElementById('num2').value);
              operatorBox.innerHTML = operators.multiply;
             num3.value = num1 * num2;
            }
​
           function getDivision() {
              var num1 = parseFloat(document.getElementById('num1').value);
              var num2 = parseFloat(document.getElementById('num2').value);
              operatorBox.innerHTML = operators.divide;
              num3.value = num1 / num2;
            }
