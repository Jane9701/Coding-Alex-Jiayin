<!DOCTYPE html>
<html>
<head>
	<title>Select Topic</title>

<style type="text/css">
	@import url('https://fonts.googleapis.com/css?family=Big+Shoulders+Display&display=swap');
	html{
		font-family: 'Big Shoulders Display', cursive;
	}
	.h{
		font-size:1.5em;
	}
	.card{
		width:80%;
		margin:2em;
		padding:2em;
		justify-content:center;
		background-color:#EBEDFF;
		border:5px;
		border-color:grey;
		box-shadow:5px;
	}
	button{
		font-size:1.3em;
		width:150px;
		height:50px;
		background-color:#BFC8FF;
		border:2px;
		border-color:grey;
		box-shadow:3px;
	}
	

	
</style>
</head>
<body>
<header>
	<div class="h">Select Topic</div>	
</header>

<main>
	

	<div id="content" class="card">
			<h2>HTML</h2>
			<label><input type="checkbox" id="chboxA" name="chBoxGroup" value="HTML">Questions Mastered 32/100</label>
			<progress value="32" max="100"></progress>
			<h2>CSS</h2>
			<label><input type="checkbox" id="chboxB" name="chBoxGroup" value="CSS">Questions Mastered 76/100</label>
			<progress value="76" max="100"></progress>
			<h2>Javascript</h2>
			<label><input type="checkbox" id="chboxC" name="chBoxGroup" value="Javascript">Questions Mastered 32/100</label>
			<progress value="32" max="100"></progress>
			<h2>Accessiblity</h2>
			<label><input type="checkbox" id="chboxD" name="chBoxGroup" value="Accessiblity">Questions Mastered 23/100</label>
			<progress value="23" max="100"></progress>
		</div>
	<button>Start Quiz</button>
	
	
</main>


</body>
</html>
