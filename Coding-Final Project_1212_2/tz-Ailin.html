	<script type="text/javascript">
		const yellowBar = document.querySelector("#yellowBar");
		const right = document.querySelector(".right");
		const left = document.querySelector(".left");

		let computedStyle = window.getComputedStyle(yellowBar);

		i = 69.2;
		let GoTo = () =>{
			let currentLeft = (yellowBar.style.left)?yellowBar.style.left:computedStyle.left;
			currentLeft =  parseInt(currentLeft) + 38.4; 
			yellowBar.style.setProperty("left", `${currentLeft}px`);
		}
		let GoBack = () =>{
			let currentLeft = (yellowBar.style.left)?yellowBar.style.left:computedStyle.left;
			currentLeft =  parseInt(currentLeft) - 38.4;
			yellowBar.style.setProperty("left", `${currentLeft}px`);	
		}
		right.addEventListener("click" , GoTo);
		left.addEventListener("click",GoBack);


	</script>
